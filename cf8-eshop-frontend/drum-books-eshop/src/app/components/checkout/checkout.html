<div class="container mt-5">
  <div class="text-center mb-5">
    <h2 class="fw-bold">Order Completion</h2>
    <p class="text-muted">Your digital books are ready for download.</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-dark text-white p-3">
          <h5 class="mb-0">Your Digital Files</h5>
        </div>
        
        <ul class="list-group list-group-flush">
          @for (item of cartItems(); track item._id) {
            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
              <div>
                <strong class="d-block">{{ item.title }}</strong>
                <small class="text-muted">Format: PDF Document</small>
                @if (!item.pdfUuid) {
                  <span class="badge bg-danger ms-2">Missing UUID</span>
                }
              </div>
              
              <button (click)="downloadFile(item)" 
                      [disabled]="!item.pdfUuid"
                      class="btn btn-outline-success d-flex align-items-center gap-2">
                <i class="bi bi-cloud-arrow-down-fill"></i> 
                {{ item.pdfUuid ? 'Download Now' : 'Processing...' }}
              </button>
            </li>
          } @empty {
            <li class="list-group-item text-center p-5">
              <p class="mb-3 text-muted">No files to download.</p>
              <button routerLink="/" class="btn btn-dark">Return to Shop</button>
            </li>
          }
        </ul>
      </div>
    </div>
  </div>
</div>
